OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Long-Description=\
    Connect to JVMs running in kubernetes using Jolokia and kubernetes api to proxy traffic. \
    Supporrts JMX services urls of the format:\n\nservice:jmx:kubernetes:///namespace/http(s):podname:port/path/\n\n1. protocol can be omitted - http is default\n2. port can be omitted - if there is only one port\n3. \
    Regex can be used as part of podname\n\nExample:\n\nservice:jmx:kubernetes:///jfr/hawtio-.*:8080/hawtio/jolokia\n\n\nhttps://jolokia.org/\nhttps://github.com/fabric8io/kubernetes-client
OpenIDE-Module-Name=Kubernetes JMX plugin
