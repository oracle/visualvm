OpenIDE-Module-Display-Category=Tracer
OpenIDE-Module-Long-Description=\
    VisualVM-Tracer plugin providing various metrics for monitoring runtime behavior of a JavaFX application.\n\
    <BR>\n<BR>\n<B>Technologies:</B>\n<BR>\nJMX, BTrace\n<BR>\n<BR>\n<B>Requirements:</B>\n<BR>\nThis plugin requires the BTrace Deployer plugin to be installed.
