SynchronousXYChart_FitToWindowString=Zoom Out to Fit Window

# ------------------------------------------------------------------------------
# Following are formats for time/date used according to actual display mode
# Used for timeline in VM Telemetry charts (both big and small)
# ------------------------------------------------------------------------------
# Formatting patterns are described in Java API - java.text.SimpleDateFormat
# ------------------------------------------------------------------------------

# [Name of Day], [Name of Month] [day in month] (for default [en])
DateTimeAxisUtils_DaysFormat=EEE, MMM d
# [Hour in day] (0-23) (for default [en])
DateTimeAxisUtils_HoursFormat=H
# [Name of Day], [Hour in day] (0-23) (for default [en])
DateTimeAxisUtils_HoursExtFormat=EEE, H
# [Hour in day] (0-23):[minute in hour] (for default [en])
DateTimeAxisUtils_MinutesFormat=H:mm
# [Name of Day], [Hour in day] (0-23):[minute in hour] (for default [en])
DateTimeAxisUtils_MinutesExtFormat=EEE, H:mm
# [Hour in day] (0-23):[minute in hour]:[second in minute] (for default [en])
DateTimeAxisUtils_SecondsFormat=H:mm:ss
# [Name of Day], [Hour in day] (0-23):[minute in hour]:[second in minute] (for default [en])
DateTimeAxisUtils_SecondsExtFormat=EEE, H:mm:ss
# [Hour in day] (0-23):[minute in hour]:[second in minute].[millisecond in second] (for default [en])
DateTimeAxisUtils_MillisFormat=H:mm:ss.SSS
# [Name of Day], [Hour in day] (0-23):[minute in hour]:[second in minute].[millisecond in second] (for default [en])
DateTimeAxisUtils_MillisExtFormat=EEE, H:mm:ss.SSS
# [Name of Day], [Name of Month] [day in month], [Hour in day] (0-23):[minute in hour]:[second in minute].[millisecond in second] (for default [en])
DateTimeAxisUtils_MillisFullFormat=EEE, MMM d, H:mm:ss.SSS
# [millisecond in second] (for default [en])
DateTimeAxisUtils_MillisOnlyFormat=SSS
